<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Embed</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <h1 class="subtitle is-5 ml-4 mb-1" style="color: white;">History</h1>
    <hr style="width:50%;text-align:left;margin-left:0; margin-top: 0;">

    <div id="link-list" style="display: flex; flex-direction: column; flex-wrap: wrap;">   
    </div>

    <h1 class="subtitle is-5 ml-4 mb-1" style="color: white; margin-top: 40px;">Popular Videos</h1>
    <hr style="width:50%;text-align:left;margin-left:0; margin-top: 0;">   
    <div id="popular" style="display: flex; flex-direction: column; flex-wrap: wrap;"> 
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/ZMnNMBpqyvc/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=ZMnNMBpqyvc"><p data-link="https://www.youtube.com/watch?v=ZMnNMBpqyvc" class="head">Bollywood Romantic Love Mashup</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/tI-s0rGnDuM/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=tI-s0rGnDuM"><p data-link="https://www.youtube.com/watch?v=tI-s0rGnDuM" class="head">Top 40 of the Month</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/c_rB6nE2gd4/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=c_rB6nE2gd4"><p data-link="https://www.youtube.com/watch?v=c_rB6nE2gd4" class="head">Top pop of the Year</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/1Oan0xWzTVo/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=1Oan0xWzTVo"><p data-link="https://www.youtube.com/watch?v=1Oan0xWzTVo" class="head">Summer Music Mix 2023</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/C480i6K8OHE/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=C480i6K8OHE"><p data-link="https://www.youtube.com/watch?v=C480i6K8OHE" class="head">Lofi Mashup(slow)</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/DrtqG-JoaD4/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=DrtqG-JoaD4"><p data-link="https://www.youtube.com/watch?v=DrtqG-JoaD4" class="head">Road Trip Mashup</p></div>
      <div class="link-item"><img class="thumbnail-item" src="https://img.youtube.com/vi/9bZkp7q19f0/default.jpg" alt="Thumbnail" data-link="https://www.youtube.com/watch?v=9bZkp7q19f0"><p data-link="https://www.youtube.com/watch?v=9bZkp7q19f0" class="head">Gangnam Style</p></div>
    </div>

</div>
<button class="openbtn" onclick="openSidebar()">&#9776;</button>

  <h1 class="title has-text-bold" style="color: rgb(8, 8, 8);">YouTube Video Loop</h1>
  <div class="has-text-centered" id="video-container" style="width: 80%;">
    <input class="input is-primary mb-3" type="text" id="video-link" placeholder="Enter YouTube link">
    <button class="button is-primary" onclick="embedVideo()">Embed</button>
  </div>

  <div id="holder" style="height:315px; width: 560px; background-color: black; border-radius: 10px;">.</div>
  <div id="player-container" ></div>

    <div class="values" style="margin: 0;">
        <span id="range1">
            0
        </span>
        <span> &dash; </span>
        <span id="range2" >
            100
        </span>
    </div>
    <div class="container">
        <div class="slider-track"></div>
        <input type="range" min="0" max="1000" value="0" id="slider-1" oninput="slideOne()">
        <input type="range" min="0" max="1000" value="1000" id="slider-2" oninput="slideTwo()">
    </div>

    <div style="display: flex; flex-direction: row;">
        <button id="pause" class="button is-small is-info ml-2 mr-2">▶</button>
        <button id="stop" class="button is-small is-danger ml-2 mr-2">⬜</button>
        <button id="restart" class="button is-small is-info ml-2 mr-2">↺</button>
    </div>    
    </div>


  <script src="script.js"></script>
</body>
</html>
