<!DOCTYPE html>
<html lang="en">
<head>
<title>J.S Beautifier</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<style type="text/css" media="screen">
    #editor1 ,#editor2{ 
        position:relative;
        height: 400px;
    }
</style>
</head>
<body>
    <h1 class="title">JS Beautifier</h1>
    <section class="section">
            <div class="columns has-text-centered">
                <div class="column is-5-desktop is-12">
                    <div id="tools_menu" style="height:30px; background-color: darkslategrey;">
                        <div></div>
                    </div>
                    <div  id="editor1"></div>
                    <div id="tools_menu" style="height:20px; background-color: lightgray;">
                        <div></div>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="container">
                        <button class="button is-primary" id="beautify">Beautify JS</button>
                    </div>
                </div>
                <div class="column is-5-desktop is-12">
                    <div id="tools_menu" style="height:30px; background-color: darkslategrey;">
                        <div></div>
                    </div>
                    <div  id="editor2"></div>
                    <div id="tools_menu" style="height:20px; background-color: lightgray;">
                        <div></div>
                    </div>
                </div>
            </div>
    </section>
    
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.1/ace.js" integrity="sha512-CfVYqNC369iSfGgZbSujTgySaSOMo+zxwXu2s9hNKiWmPGFNpXZn69kJ9tLMfwKGtZk86ZufAN1Q9EVranSAaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    var editor1 = ace.edit("editor1");
    editor1.setOptions({
        placeholder: "Type or copy you code here...",
    })
    document.getElementById('editor1').style.fontSize='15px';
    editor1.session.setMode("ace/mode/javascript");
    var editor2 = ace.edit("editor2");
    document.getElementById('editor2').style.fontSize='15px';
    editor2.session.setMode("ace/mode/javascript");
    var beautify = document.getElementById('beautify');
    beautify.addEventListener('click',() =>{
        const options = { indent_size: 4, space_in_empty_paren: true,}
        let js = editor1.getValue();
        editor2.setValue(js_beautify(js,options));
    });

</script>
</body>
</html>
