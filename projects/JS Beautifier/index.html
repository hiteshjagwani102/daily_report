<!DOCTYPE html>
<html lang="en">
<head>
<title>J.S Beautifier</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<style type="text/css" media="screen">
    #input ,#output{ 
        position:relative;
        height: 400px;
    }
</style>
</head>
<body>
    <h1 class="title">JS Beautifier</h1>
    <section class="section">
            <div class="columns has-text-centered">
                <div class="column is-5-desktop is-12 p-0 editor" style="border: 1px solid #4a4a4a;">
                    <div class="tools_menu_top" class="mb-0" style="height:30px; background-color: darkslategrey;">
                        <div class="pr-3 pt-1">
                            <p class="is-pulled-left has-text-white pl-3">Input</p>
                            <ion-icon name="trash-sharp" class="is-pulled-right pl-1" id="clear1" style="color:white"></ion-icon>
                            <ion-icon name="copy-sharp" class="is-pulled-right pl-1" id="copy1" style="color:white"></ion-icon>
                            <ion-icon name="download-sharp" class="is-pulled-right pl-1" id="download1" style="color:white"></ion-icon>
                            <ion-icon name="duplicate-sharp" class="is-pulled-right pl-1" id="upload1" style="color:white"></ion-icon>
                            
                        </div>
                    </div>
                    <div  id="input"></div>
                    <div class="tools_menu_bottom" style="height:30px; background-color: lightgray;">
                        <div>
                            <h1 class="title is-5 is-pulled-right has-text-weight-bold p-1 pr-2 m-0"><a id="increase">T</a></h1>
                            <h1 class="title is-6 is-pulled-right has-text-weight-bold p-1 m-0"><a id="decrease">T</a></h1>
                            <p class="is-pulled-left pt-1 pl-2" id="pointer"></p>
                            
                        </div>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="container">
                        <button class="button is-primary mb-5" id="beautify">Beautify JS</button>
                    </div>
                    <div class="container">
                        <button class="button is-info" id="minify">Minify JS</button>
                    </div>
                </div>
                <div class="column is-5-desktop is-12 p-0 editor" style="border: 1px solid #4a4a4a;">
                    <div class="tools_menu_top" class="mb-0" style="height:30px; background-color: darkslategrey;">
                        <div></div>
                    </div>
                    <div  id="output"></div>
                    <div class="tools_menu_bottom" style="height:20px; background-color: lightgray;">
                        <div></div>
                    </div>
                </div>
            </div>
    </section>
    
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.1/ace.js" integrity="sha512-CfVYqNC369iSfGgZbSujTgySaSOMo+zxwXu2s9hNKiWmPGFNpXZn69kJ9tLMfwKGtZk86ZufAN1Q9EVranSAaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" referrerpolicy="no-referrer"></script>
<script type="module" src="index.js" ></script>
</body>
</html>
