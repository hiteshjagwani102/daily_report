<!DOCTYPE html>
<html lang="en">
<head>
<title>J.S Beautifier</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<style type="text/css" media="screen">
    #editor1 ,#editor2{ 
        position:relative;
        height: 400px;
    }
</style>
</head>
<body>
    <h1 class="title">JS Beautifier</h1>
    <section class="section">
            <div class="columns has-text-centered">
                <div class="column is-5-desktop is-12 p-0" style="border: 1px solid #4a4a4a;">
                    <div id="tools_menu" class="mb-0" style="height:30px; background-color: darkslategrey;">
                        <div class="has-text-right pr-5">
                            <ion-icon name="trash-sharp" id="clear1" style="color:white"></ion-icon>
                            <ion-icon name="copy-sharp" id="copy1" style="color:white"></ion-icon>
                            <ion-icon name="download-sharp" id="download1" style="color:white"></ion-icon>
                            <ion-icon name="duplicate-sharp" id="upload1" style="color:white"></ion-icon>
                            
                        </div>
                    </div>
                    <div  id="editor1"></div>
                    <div id="tools_menu" style="height:20px; background-color: lightgray;">
                        <div></div>
                    </div>
                </div>
                <div class="column is-2">
                    <div class="container">
                        <button class="button is-primary" id="beautify">Beautify JS</button>
                    </div>
                </div>
                <div class="column is-5-desktop is-12 p-0" style="border: 1px solid #4a4a4a;">
                    <div id="tools_menu" class="mb-0" style="height:30px; background-color: darkslategrey;">
                        <div></div>
                    </div>
                    <div  id="editor2"></div>
                    <div id="tools_menu" style="height:20px; background-color: lightgray;">
                        <div></div>
                    </div>
                </div>
            </div>
    </section>
    
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.1/ace.js" integrity="sha512-CfVYqNC369iSfGgZbSujTgySaSOMo+zxwXu2s9hNKiWmPGFNpXZn69kJ9tLMfwKGtZk86ZufAN1Q9EVranSAaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" referrerpolicy="no-referrer"></script>
<script type="module" src="index.js" ></script>
</body>
</html>
