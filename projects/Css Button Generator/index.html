  <body class="has-background-light">
    <div>
    
      <section class="section container is-fluid">
        <h1 class="title has-text-weight-bold" style="color: rgb(78, 78, 78); text-align: center;" >CSS Button Generator</h1>
            <div>
                <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; text-align: center; align-items: center;">
                    <div class="m-3 p-6 has-text-centered tool_box" style="background-color: white; border-radius: 10px;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Text</h1>
                        <div style="display: flex; flex-direction: column;">
                            <div class="m-2">
                                <label for="text" class="mr-2">Enter text</label>
                                <input id="btnText" type="text" value="Button" style="border-width: 1px; border-radius: 10px; width: 100px; text-align: center;"/>
                            </div>
                            <div class="m-2">
                                <label for="text" class="mr-2">Transform</label>
                                <select id="trList" style="width:100px; border-radius: 10px; text-align: center;">
                                    <option value="uppercase">Uppercase</option>
                                    <option value="lowercase">Lowercase</option>
                                    <option value="capitalize" selected="selected">
                                      Capitalize
                                    </option>
                                  </select>
                            </div>

                            <div class="m-2">
                                <label for="text" class="mr-2">Font Style</label>
                                <select id="fStyle" style="width:100px; border-radius: 10px; text-align: center;">
                                    <option value="Open Sans" selected="selected">
                                        Open Sans
                                      </option>
                                      <option value="Roboto">Roboto</option>
                                      <option value="Lato">Lato</option>
                                      <option value="Montserrat">Montserrat</option>
                                      <option value="Raleway">Raleway</option>
                                      <option value="Poppins">Poppins</option>
                                      <option value="Lora">Lora</option>
                                      <option value="Source Sans Pro">Source Sans Pro</option>
                                      <option value="Nunito">Nunito</option>
                                      <option value="Playfair Display">Playfair Display</option>
                                  </select>
                            </div>
                            <div class="m-2">
                                <label for="font_weight" class="mr-2">Font Weight</label>
                                <input
                                    type="range"
                                     min="0"
                                    max="900"
                                    class=""
                                    id="fWeight"
                                    value="400"
                                    style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                                />
                                <span id="showfWeight" class="ml-1" style="font-size: 12px;">400</span>
                            </div>
                            <div class="m-2">
                                <label for="fSize" class="mr-2">Font Size</label>
                                    <input
                                        id="fSize"
                                        type="number"
                                        value="16"
                                        style="width: 50px; border-radius: 10px; text-align: center; border-width: 1px;"
                                    />
                            </div>
                            <div class="m-2" style="text-align: center; justify-content: center; display:flex;">
                                
                                <label for="font_color" class="mr-2">Font Color</label>
                                <input
                                    type="text"
                                    value="#ffffff"
                                    id="colorInput"
                                    style="width: 60px; border-radius: 10px; border-width: 1px; text-align: center;"
                                    />
                                <input
                                    type="color"
                                    id="fColor"
                                    value="#ffffff"
                                    style="margin-top: 2px; margin-left: 4px;"
                                    
                                    />
                            </div>
                           
                        </div>
                        
                    </div>
                    <div class="m-3 p-6 has-text-centered tool_box" style=" background-color: white; border-radius: 5px;">
                        <h1 class="subtitle is-4 has-text-weight-bold " style="color: grey;">Button Border Radius</h1>
                        <div class="m-2" style="text-align: center; justify-content: center; display:flex;">
                            <label for="border_color" class="mr-2">Border Color</label>
                            <input
                                type="text"
                                value="#ffffff"
                                id="txtbrcolor"
                                style="width: 60px; border-radius: 10px; border-width: 1px; text-align: center;"
                                />
                            <input
                                type="color"
                                id="brColor"
                                value="#ffffff"
                                style="margin-top: 2px; margin-left: 4px;"
                                
                                />
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Top left</label>
                            <input
                                type="range"
                                 min="1"
                                max="50"
                                id="btLeft"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbtLeft" class="ml-1" style="font-size: 12px;">6</span>
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Top right</label>
                            <input
                                type="range"
                                 min="1"
                                max="50"
                                id="btRight"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbtRight" class="ml-1" style="font-size: 12px;">6</span>
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Bottom Right</label>
                            <input
                                type="range"
                                 min="1"
                                max="50"
                                id="bbRight"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbbRight" class="ml-1" style="font-size: 12px;">6</span>
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Bottom Left</label>
                            <input
                                type="range"
                                 min="1"
                                max="50"
                                id="bbLeft"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbbLeft" class="ml-1" style="font-size: 12px;">6</span>
                        </div>
                    </div>
                    <div class="m-3 p-6 has-text-centered tool_box" style=" background-color: white; border-radius: 5px;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Appearence</h1>
                        <div class="m-4">
                            <label for="hPadding" class="mr-2">Horizontal Padding</label>
                                <input
                                    id="hPadding"
                                    type="number"
                                    value="1"
                                    style="width: 50px; border-radius: 10px; text-align: center; border-width: 1px;"
                                />
                        </div>
                        <div class="m-4">
                            <label for="vPadding" class="mr-2">Vertical Passing</label>
                                <input
                                    id="vPadding"
                                    type="number"
                                    value="1"
                                    style="width: 50px; border-radius: 10px; text-align: center; border-width: 1px;"
                                />
                        </div>
                        <div class="m-4" style="text-align: center; justify-content: center; display:flex;">
                                
                            <label for="font_color" class="mr-2">Backgroud Color</label>
                            <input
                            type="text"
                            value="#405cf5"
                            id="btntxtbrcolor"
                            style="width: 60px; border-radius: 10px; border-width: 1px; text-align: center;"    
                            />
                            <input
                            type="color"
                            value="#405cf5"
                            id="btnbrColor"
                            style="margin-top: 2px; margin-left: 4px;"
                            />
                            
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Height</label>
                            <input
                                type="range"
                                 min="1"
                                max="100"
                                id="vSize"
                                value="44"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showvSize" class="ml-1" style="font-size: 12px;">44</span>
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Width</label>
                            <input
                                type="range"
                                 min="1"
                                max="200"
                                id="hSize"
                                value="100"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showhSize" class="ml-1" style="font-size: 12px;">100</span>
                        </div>
                        
                    </div>
                    <div class="m-3 p-6 has-text-centered tool_box" style=" background-color: white; border-radius: 5px; height: 300px;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Hover Effects</h1>
                        <div class="m-5">
                            <label class="mr-2">Hover Width</label>
                            <input
                                type="range"
                                 min="0"
                                max="500"
                                id="widthHover"
                                value="115"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="wHover" class="ml-1" style="font-size: 12px;">115</span>
                        </div>
                        <div class="m-5">
                            <label class="mr-2">Hover Height</label>
                            <input
                                type="range"
                                 min="0"
                                max="200"
                                id="upHover"
                                value="52"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="muHover" class="ml-1" style="font-size: 12px;">52</span>
                        </div>
                        <div class="m-4" style="text-align: center; justify-content: center; display:flex;">
                                
                            <label for="font_color" class="mr-2">Backgroud Color</label>
                            <input
                            type="text"
                            value="#ffa500"
                            id="txtbgColor"
                            style="width: 60px; border-radius: 10px; border-width: 1px; text-align: center;"    
                            />
                            <input
                            type="color"
                            value="#ffa500"
                            id="bgColor"
                            style="margin-top: 2px; margin-left: 4px;"
                            />
                            
                        </div>
                    </div>
                    <div class="m-3 p-6 has-text-centered tool_box" style="position: relative; background-color: white; border-radius: 5px; height:300px">
                        <h1 class="subtitle is-5 has-text-weight-bold" style="color: grey;">See the magic Happening !!</h1>
                        <div style="margin-top:70px;">
                            <button id="btn">Button</button>
                        </div>
                        <button id="get-code" class="button is-small is-link" style="position:absolute; bottom:0; right:0; margin-bottom: 12px; margin-right:12px; border-radius: 10px;">Get Code</button>
                    </div>
                </div>
            </div>

            <div class="tool_box p-6" style="width:auto ; height: auto; text-align: center; background-color: white; margin-top: 10px; border-radius: 5px;">
                <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Color Variations</h1>

                <div style="display: flex; flex-direction: row; flex-wrap: wrap; width:auto ; height: auto; justify-content: center; margin: 10px; margin-left: 30px; margin-right: 30px; border-radius: 10px;">
                    <button id="btn1" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn2" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn3" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn4" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn5" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn6" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn7" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn8" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn9" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn10" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn11" class="designedBtn m-2 mt-4 mb-4">button</button>
                    <button id="btn12" class="designedBtn m-2 mt-4 mb-4">button</button>
                </div> 
            </div>

            <div id="code-box" style="display:none; width: 80%; margin: auto; margin-top: 40px;">
                
                <pre
                  id="csscode"
                  style="background-color: rgb(35, 33, 33); border-radius: 10px;"
                >
                <button id="copy-button" class="button is-info is-pulled-right is-small" style="border-radius: 10px;">
                    Copy
                </button>
                  <code id="content-to-copy" class="hljs language-css" style="background-color: rgb(35, 33, 33);">
                  </code>
                </pre>
            </div>
      </section>
    </div>
