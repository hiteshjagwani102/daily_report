<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/an-old-hope.min.css">

    <link rel="stylesheet" href="styles.css">
 
<style>
   .hljs{
  white-space: pre-wrap;
}
</style>
  </head>
  <body>
    <div>   
        <h1 class="title has-text-centered m-0">CSS Button Generator</h1> 
            <div style="display: flex; flex-direction: row; justify-content: center; flex-wrap: wrap;">
                
                <div style="display: flex; flex-direction: column; flex-wrap: wrap; align-items: center;">
                    <div class="m-3 p-4 has-text-centered tool_box" style="background-color: white; border-radius: 10px; width: 98%;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Text</h1>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                            <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                                <label for="text">Enter text</label>
                                <input class="mt-2 input" id="btnText" type="text" value="Button" style="border-width: 1px; width:120px; text-align: center;"/>
                            </div>
                            <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                                <label for="text">Transform</label>
                                <select class="mt-2 input" id="trList" style="width:120px; text-align: center;">
                                    <option value="uppercase">Uppercase</option>
                                    <option value="lowercase">Lowercase</option>
                                    <option value="capitalize" selected="selected">
                                      Capitalize
                                    </option>
                                  </select>
                            </div>

                            <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                                <label for="text">Font Style</label>
                                <select class="mt-2 input" id="fStyle" style="width:120px; text-align: center;">
                                    <option value="Open Sans" selected="selected">
                                        Open Sans
                                      </option>
                                      <option value="Roboto">Roboto</option>
                                      <option value="Lato">Lato</option>
                                      <option value="Montserrat">Montserrat</option>
                                      <option value="Raleway">Raleway</option>
                                      <option value="Poppins">Poppins</option>
                                      <option value="Lora">Lora</option>
                                      <option value="Source Sans Pro">Source Sans Pro</option>
                                      <option value="Nunito">Nunito</option>
                                      <option value="Playfair Display">Playfair Display</option>
                                  </select>
                            </div>
                            <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                                <label for="font_weight">Font Weight</label>
                                <input
                                class="mt-4"
                                    type="range"
                                     min="0"
                                    max="900"
                                    class=""
                                    id="fWeight"
                                    value="400"
                                    style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                                />
                                <span id="showfWeight" class="mt-3" style="font-size: 12px;">400</span>
                            </div>
                            <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                                <label for="fSize">Font Size</label>
                                    <input
                                    class="mt-2 input"
                                        id="fSize"
                                        type="number"
                                        value="16"
                                        style="width:70px; text-align: center; border-width: 1px;"
                                    />
                            </div>
                            <div class="ml-3 mr-3" style=" display:flex;flex-direction: column; align-items: center;">
                                
                                <label for="font_color">Font Color</label>
                                <div style="display: flex; flex-direction: row; align-items: center;">
                                    <input
                                class="mt-2 input"
                                    type="text"
                                    value="#ffffff"
                                    id="colorInput"
                                    style="width: 100px; border-width: 1px; text-align: center;"
                                    />
                                <input
                                class="mt-2"
                                    type="color"
                                    id="fColor"
                                    value="#ffffff"
                                    style="margin-left: 4px;"
                                    
                                    />

                                </div>
                            </div>
                           
                        </div>
                        
                    </div>
                    <div class="m-3 p-4 has-text-centered tool_box" style=" background-color: white; border-radius: 5px; width: 98%;">
                        <h1 class="subtitle is-4 has-text-weight-bold " style="color: grey;">Button Border Radius</h1>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
                        <div class="ml-3 mr-3" style="text-align: center; display:flex;flex-direction: column;  align-items: center;">
                            <label for="border_color">Border Color</label>
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                <input
                                class="mt-2 input"
                                type="text"
                                value="#ffffff"
                                id="txtbrcolor"
                                style="width: 100px; border-width: 1px; text-align: center;"
                                />
                            <input
                                class="mt-2"
                                type="color"
                                id="brColor"
                                value="#ffffff"
                                style=" margin-left: 4px;"
                                
                                />
                            </div>
                        </div>
                        <div class="ml- mr-2" style="display:flex;flex-direction: column;  align-items: center;">
                            <label>Top left</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="1"
                                max="50"
                                id="btLeft"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbtLeft" class="mt-2" style="font-size: 12px;">6</span>
                        </div>
                        <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                            <label>Top right</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="1"
                                max="50"
                                id="btRight"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbtRight" class="mt-2" style="font-size: 12px;">6</span>
                        </div>
                        <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                            <label>Bottom Right</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="1"
                                max="50"
                                id="bbRight"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbbRight" class="mt-2" style="font-size: 12px;">6</span>
                        </div>
                        <div class="ml-3 mr-3" style="display:flex;flex-direction: column;  align-items: center;">
                            <label>Bottom Left</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="1"
                                max="50"
                                id="bbLeft"
                                value="6"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showbbLeft" class="mt-2" style="font-size: 12px;">6</span>
                        </div>
                        </div>
                    </div>
                    <div class="m-3 p-4 has-text-centered tool_box" style=" background-color: white; border-radius: 5px; width: 98%;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Appearence</h1>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column; align-items: center;">
                            <label for="hPadding">Horizontal Padding</label>
                                <input
                                    class="mt-2 input"
                                    id="hPadding"
                                    type="number"
                                    value="1"
                                    style="width: 70px; text-align: center; border-width: 1px;"
                                />
                        </div>
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column; align-items: center;">
                            <label for="vPadding" class="mr-2">Vertical Passing</label>
                                <input
                                    class="mt-2 input"
                                    id="vPadding"
                                    type="number"
                                    value="1"
                                    style="width: 70px; text-align: center; border-width: 1px;"
                                />
                        </div>
                        <div class="ml-3 mr-3" style="text-align: center; justify-content: center; display:flex; flex-direction: column;  align-items: center;">
                            <label for="font_color">Backgroud Color</label>   
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                
                            <input
                            class="mt-2 input"
                            type="text"
                            value="#405cf5"
                            id="btntxtbrcolor"
                            style="width: 100px; border-width: 1px; text-align: center;"    
                            />
                            <input
                            class="mt-2"
                            type="color"
                            value="#405cf5"
                            id="btnbrColor"
                            style=" margin-left: 4px;"
                            />
                            </div>
                            
                        </div>
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column;  align-items: center;">
                            <label>Height</label>
                            <input
                            class="mt-4"
                                type="range"
                                 min="1"
                                max="100"
                                id="vSize"
                                value="44"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span class="mt-2" id="showvSize" class="mt-2" style="font-size: 12px;">44</span>
                        </div>
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column;  align-items: center;">
                            <label>Width</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="1"
                                max="200"
                                id="hSize"
                                value="100"
                                style="width: 80px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="showhSize" class="mt-2" style="font-size: 12px;">100</span>
                        </div>
                        </div>
                        
                    </div>
                    <div class="m-3 p-4 has-text-centered tool_box" style=" background-color: white; border-radius: 5px; width: 98%;">
                        <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Button Hover Effects</h1>
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly;">
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column;  align-items: center;">
                            <label>Hover Width</label>
                            <input
                                class="mt-4"
                                type="range"
                                 min="0"
                                max="500"
                                id="widthHover"
                                value="115"
                                style="width: 160px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="wHover" class="mt-2" style="font-size: 12px;">115</span>
                        </div>
                        <div class="ml-3 mr-3" style="display: flex; flex-direction: column;  align-items: center;">
                            <label>Hover Height</label>
                            <input
                            class="mt-4"
                                type="range"
                                 min="0"
                                max="200"
                                id="upHover"
                                value="52"
                                style="width: 160px; accent-color:rgb(97, 95, 95); height:5px"
                            />
                            <span id="muHover" class="mt-2" style="font-size: 12px;">52</span>
                        </div>
                        <div class="ml-3 mr-3" style="text-align: center; justify-content: center; display:flex; flex-direction: column;  align-items: center;">
                                
                            <label for="font_color">Backgroud Color</label>
                            <div style="display: flex; flex-direction: row; align-items: center;">
                                <input
                            class="mt-2 input"
                            type="text"
                            value="#ffa500"
                            id="txtbgColor"
                            style="width: 100px; border-width: 1px; text-align: center;"    
                            />
                            <input
                            class="mt-2"
                            type="color"
                            value="#ffa500"
                            id="bgColor"
                            style="margin-left: 4px;"
                            />
                            </div>
                            
                        </div>
                    </div>
                </div>
                    
                </div>
                <div style="display: flex; flex-direction: column; flex-wrap: wrap;">
                    <div class="m-3 tool_box" style="background-color: white; border-radius: 5px; height:200px; width:300px;display: flex; justify-content: center; align-items: center; ">
                        <div>
                            <button id="btn">Button</button>
                        </div>
                </div>
                <div id="code-box" class="m-3" style=" margin: auto; height: 400px; width: 300px; overflow: scroll;border-radius: 10px;">
                
                    <pre
                      id="csscode"
                      style="background-color: rgb(35, 33, 33);"
                    >
                    <button id="copy-button" class="button is-info is-pulled-right is-small" style="border-radius: 10px;">
                        Copy
                    </button>
                      <code id="content-to-copy" class="hljs language-css" style="background-color: rgb(35, 33, 33);">
                      </code>
                    </pre>
                </div>
                </div>

                <div class="button-box p-6 m-3" style="width:auto ; height: 650px; text-align: center; background-color: white; margin-left: 10px; border-radius: 5px; overflow: scroll;">
                    <h1 class="subtitle is-4 has-text-weight-bold" style="color: grey;">Color Variations</h1>
    
                    <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-items: center; border-radius: 10px;">
                        <button id="btn1" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn2" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn3" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn4" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn5" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn6" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn7" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn8" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn9" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn10" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn11" class="designedBtn m-2 mt-4 mb-4">button</button>
                        <button id="btn12" class="designedBtn m-2 mt-4 mb-4">button</button>
                    </div> 
                </div>
            </div>

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
